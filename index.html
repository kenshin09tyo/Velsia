<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velsia - Discover Your Value</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-[#F8F9FA] flex flex-col h-screen text-slate-800">
    <header class="h-[6.66vh] bg-white border-b border-slate-200 flex items-center justify-between px-6 sticky top-0 z-50">
        <div class="font-bold text-xl text-slate-800 tracking-tight">Velsia</div>
        <div class="flex items-center gap-4">
            <span class="text-xs font-medium text-slate-400 bg-slate-100 px-2 py-1 rounded">Ver 0.1</span>
            <button class="text-sm text-slate-500 hover:text-slate-800 transition-colors">About</button>
        </div>
    </header>
    

    <main class="flex-grow overflow-y-auto p-6">
        <div class="max-w-md mx-auto space-y-8">
            <section>
                <h2 class="text-slate-400 text-[11px] font-bold uppercase tracking-[0.1em] mb-4">Dashboard</h2>
                <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 flex flex-col items-center justify-center aspect-square transition-transform active:scale-95 cursor-pointer">
                    <div class="w-16 h-16 bg-indigo-50 rounded-full flex items-center justify-center mb-4">
                        <span class="text-indigo-600 text-2xl font-bold">75%</span>
                    </div>
                    <p class="text-slate-400 text-sm font-medium">Daily Progress</p>
                </div>
            </section>

            <div class="flex flex-col items-center gap-2 py-4">
                <p class="text-slate-300 text-[10px] font-medium uppercase tracking-widest">Scroll to Topics</p>
                <div class="w-[1px] h-8 bg-gradient-to-b from-slate-200 to-transparent"></div>
            </div>

            <section class="pb-20">
                <h2 class="text-slate-400 text-[11px] font-bold uppercase tracking-[0.1em] mb-4">Your Topics</h2>
                <div class="grid grid-cols-4 gap-6">
                    <div class="flex flex-col items-center gap-3 group cursor-pointer">
                        <div class="w-16 h-16 bg-indigo-600 rounded-[1.25rem] flex items-center justify-center shadow-xl shadow-indigo-100 group-hover:bg-indigo-700 transition-all">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
                        </div>
                        <span class="text-xs font-semibold text-slate-600">TODO</span>
                    </div>
                    <div class="flex flex-col items-center gap-3 group cursor-pointer">
                        <div class="w-16 h-16 bg-slate-100 rounded-[1.25rem] flex items-center justify-center group-hover:bg-slate-200 transition-all">
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#64748b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                        </div>
                        <span class="text-xs font-semibold text-slate-500">Settings</span>
                    </div>
                </div>
            </section>
        </div>
    </main>

</body>
</html>
